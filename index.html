<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea</title>
	<meta charset="utf-8" name="analogsea signup page" content="project for 'forms & inputs' lesson 6">
	<link rel="stylesheet" type="text/css" href="forms.css">
</head>
<body>
	<header>
		<img src="logo.png" class="logo">
	</header>
		<main>
			<div class="innerbox">
			<div class="signupbox">
				<h1>Sign up</h1>
				<form action="/signup/" autocomplete="on">
					Email<br> 
					<input type="email" name="email" placeholder="foo@bar.com" required="email"><br>
					Password<br>
					<input type="Password" name="Password" required="Password" placeholder="1234passw0rd"><br>
					<input type="submit" value="Sign up">
					<div style="text-align: center">
					<p><a href="/forgot-password/new">Forgot password?</a></p>
				</form>
			<div class="footer">	
				<p>Already have an account? <a href="/login">Log in</a></p>
			</div>
		</main>
</body>
</html>
